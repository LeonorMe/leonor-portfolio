<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonor</title>

    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Solitreo&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Contact me</h1>
    
    <form class="contact__form" action="success" method="post" netlify name="Contact Form">
        <div class="contact__input-group">
            <label for="name">Name*</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="contact__input-group">
            <label for="email">Email*</label>
            <input type="text" id="email" name="email" required>
        </div>

        <div class="contact__input-group">
            <label for="subject">Subject*</label>
            <input type="text" id="subject" name="subject" required>
        </div>

        <div class="contact__input-group contact__form-message">
            <label for="message">Message*</label>
            <textarea type="text" id="message" name="message" required></textarea>
        </div>

        <button type="submit">Submit</button>

    </form>

    <!-- ### -->

    <button class="color-mode">
        <div class="color-mode-ball"></div>
    </button>

    <script src="/colorMode.js"></script>

    <script src="/svgOjects.js"></script>
    <script src="/svgLoadObjects.js"></script>
</body>
</html>
