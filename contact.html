<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonor</title>

    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Solitreo&display=swap" rel="stylesheet">
</head>
<body class="contact">
    <div class="zones">

        <div class="zone" id="zone-lake-left">
            <div class="water-half"></div>
            <nav>
                <div onclick="goToIndex()" class="group-main">
                    <div class="flower"></div>
                    <div class="profile"></div>
                    <div class="nenufar-big"></div>
                    <div class="nenufar-small"></div>
                    <h1>Leonor <br> Medeiros</h1>
                    <p class="subtitle EN">Portfolio</p>
                    <p class="subtitle PT">Portf√≥lio</p>
                </div>
                <div class="group-footer">
                    <div class="nenufar-big base"></div>
                    <div class="nenufar-big pt"></div>
                    <div class="nenufar-small en"></div>
                    <div class="EN-en" onclick="clickEN()"></div>
                    <div class="PT-pt" onclick="clickPT()"></div>
                    <div class="text"><p>@LM <br><br> dec 2024</p></div>
                </div>
            </nav>
        </div>

        <div class="zone" >
            <div id="zone-form">

                <header>
                    <div class="flower"></div>
                    <h1 class="EN">Contact</h1>
                    <h1 class="PT">Contato</h1>
                </header>
                
                <form class="contact__form" action="success" method="post" netlify name="Contact Form">
                    <div class="contact__input-group">
                        <label class="EN" for="name">Name*</label>
                        <label class="PT" for="name">Nome*</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="contact__input-group">
                        <label class="EN" for="email">Email*</label>
                        <label class="PT" for="email">Email*</label>
                        <input type="text" id="email" name="email" required>
                    </div>
                    
                    <div class="contact__input-group">
                        <label class="EN" for="subject">Subject*</label>
                        <label class="PT" for="subject">Assunto*</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    
                    <div class="contact__input-group contact__form-message">
                        <label class="EN" for="message">Message*</label>
                        <label class="PT" for="message">Mensagem*</label>
                        <textarea type="text" id="message" name="message" required></textarea>
                    </div>
        
                    <button class="EN" type="submit">Submit</button>
                    <button class="PT" type="submit">Submeter</button>
                    <div class="fish"></div> 
                </form>
            </div>
        </div>

    </div>

    <!-- ### -->

    <button class="color-mode">
        <div class="color-mode-ball"></div>
    </button>

    <script src="/colorMode.js"></script>
    <script src="/languageMode.js"></script>

    <script src="/svgOjects.js"></script>
    <script src="/svgLoadObjects.js"></script>

    <script src="/waterAnimation.js"></script>
    
    <script src="/changePage.js"></script>
</body>
</html>
